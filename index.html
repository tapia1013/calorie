<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie | Meal & Calorie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/d42159e0f7.js" crossorigin="anonymous"></script>

</head>

<body>

  <!--- navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
            <button class="update-btn btn orange"><i class="far fa-edit"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fas fa-times"></i> Delete Meal</button>
            <button style="float: right;" class="back-btn btn grey"><i class="fas fa-chevron-circle-left"></i>
              Back</button>
          </div>
        </form>
      </div>
    </div>

    <!--- calorie count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!--- Item List -->
    <ul id="item-list" class="collection">

        <a href="#" class="secondary-content">
          <i class="edit-item far fa-edit"></i>
        </a>
      </li> -->
    </ul>

  </div>


  <script src="https://kit.fontawesome.com/d42159e0f7.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
